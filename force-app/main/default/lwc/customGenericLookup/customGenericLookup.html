<template>
    <lightning-card title="Custom Lookup">
        <div class="slds-p-around_xx-small">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="combobox-id-3" id="combobox-label-id-9">{sObjectName}</label>
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                            <template lwc:if={isRecordSelected}>
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
                                <!-- <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg> -->
                                <lightning-icon icon-name={recordIcon} size="small"></lightning-icon>
                                <span class="slds-assistive-text">{sObjectName}</span>
                                </span>
                                <div role="combobox" tabindex="0" class="slds-input_faux slds-combobox__input slds-combobox__input-value" aria-labelledby="combobox-label-id-32" id="combobox-id-5-selected-value" aria-controls="listbox-id-5" aria-expanded="false" aria-haspopup="listbox">
                                <span class="slds-truncate" id="combobox-value-id-19">{choosedRecord.recordName}</span>
                                </div>
                                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={deselectRecord}>
                                <!-- <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg> -->
                                <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Remove selected option</span>
                                </button>
                                </div>
                            </template>
                            <template lwc:else>
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <input type="text" class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-3" aria-activedescendant="option1" aria-autocomplete="list" aria-controls="listbox-id-3" aria-expanded="true" aria-haspopup="listbox"
                                role="combobox" placeholder="Search..." onkeyup={keyupHandler} />
                                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                    <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                                <!-- <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                </svg>  -->
                                </span>
                                </div>
                            </template>
                            <template lwc:if={displayRecords}>
                                <div id="listbox-id-3" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" aria-busy="false">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={objectRecords.data} for:item="record">
                                            <li key={record.Id} role="presentation" class="slds-listbox__item" onclick={recordClickHandler} data-record={record.Id}>
                                                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                  <span class="slds-media__figure slds-listbox__option-icon">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                      <!-- <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                                      </svg>  -->
                                                      <lightning-icon icon-name={recordIcon} size="small"></lightning-icon>
                                                    </span>
                                                  </span>
                                                  <span class="slds-media__body">
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}</span>
                                                    <template lwc:if={record.BillingCity} >
                                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{sObjectName} â€¢ {record.BillingCity}, {record.BillingState}</span>
                                                    </template>
                                                    <template lwc:else >
                                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{sObjectName}</span>
                                                    </template>
                                                  </span>
                                                </div>
                                              </li>
                                    </template>
                                </ul>
                            </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
